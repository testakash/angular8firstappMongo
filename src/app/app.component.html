<!-- app.component.html -->  
<ng2-slim-loading-bar color="blue"></ng2-slim-loading-bar>  
<nav class="navbar navbar-expand-sm bg-light">   
  <div *ngIf="currentUser" class="container-fluid">  
    <ul class="navbar-nav">  
      
      <li class="nav-item">  
        <a routerLink="users" class="nav-link" routerLinkActive="active">  
          Users  
        </a>  
      </li>
      <li class="nav-item">  
        <a routerLink="add-user" class="nav-link" routerLinkActive="active">  
          Add User  
        </a>  
      </li>
      <li class="nav-item">  
          <a class="nav-link" (click)="logout()">Logout</a>    
       </li>
    </ul>  
  </div>  
</nav>  
<div class="container">
  <div *ngIf="shouldShowLogoutMessage==true" style=''>
    
  </div>



  <ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  Your session is expired
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
  <notifier-container></notifier-container>
  <router-outlet></router-outlet>  
</div>
