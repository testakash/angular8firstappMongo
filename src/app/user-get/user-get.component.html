
<table class="table table-hover">  
  <thead>  
  <tr>  
      <td>Name</td>  
      <td>Email</td> 
      <td>Image</td> 
      <td colspan="2">Actions</td>         
  </tr>  
  </thead>  
 <tbody>  
      <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>  
          <td>{{ user.email }}</td>
          <td>
                 
            <img  *ngFor="let img of user.image" src="{{apiUrl}}/{{img}}"  height="42" width="42"> 
             
          </td>  
          <td><a [routerLink]="['/edit-user', user._id]" class="btn btn-primary">Edit</a></td>  
          <td><a (click) = "deleteUser(user._id)" class="btn btn-danger">Delete
          </a></td>
          
      </tr>  
  </tbody>   
</table> 

<ngb-pagination [collectionSize]="count" [(page)]="page" (pageChange)="getUser($event)"  aria-label="Default pagination">  
</ngb-pagination>
