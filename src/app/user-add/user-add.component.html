
<!-- user-edit.component.html -->  
<div class="card">  
  <div class="card-body">  
    <form [formGroup]="angForm" novalidate>  

      <div class="form-group">  
        <label class="col-md-4">Name</label>  
        <input type="text" class="form-control"             
          formControlName="name"   
          #name   
          />
      </div>

      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">  
        <div *ngIf="angForm.controls['name'].errors.required">  
          Name is required.  
        </div>
        <div *ngIf="angForm.controls['name'].errors.OnlyAlphabetAllowed">  
          Only alphabets allowed 
        </div>          
      </div> 
         
       
      <div class="form-group">  
        <label class="col-md-4">Email</label>  
         <input type="text" class="form-control"   
          formControlName="email"   email="true"
          #email  
          />  
      </div> 

       <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">  
        <div *ngIf="angForm.controls['email'].errors.required">  
          Email is required.  
        </div>
        <div *ngIf="angForm.controls['email'].errors.email">  
          Please enter valid email  
        </div>          
      </div>    

      <div class="form-group">  
        <label class="col-md-4">Password</label>  
         <input type="password" class="form-control"   
          formControlName="password"   
          #password   
          />  
      </div> 

      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">  
        <div *ngIf="angForm.controls['password'].errors.required">  
          Password is required.  
        </div>       
      </div>


      <input type="file" multiple="true" (change)="fileChange($event)" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">

       
      
        
      <div class="form-group">  
        <button (click) = "addUser(name.value,email.value,password.value)" type="submit" class="btn btn-primary"  
        [disabled]="angForm.invalid" >  
          Submit 
        </button>  
      </div>  
    </form>  
  </div>  
</div>
